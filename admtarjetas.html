<body>

        <h5>Administra tus tarjetas</h5>

        <input class="buttons" type="submit" name="" value="Eliminar">
        Tarjeta que deseas Editar
        <select name="edtarjeta" class="control_0">
            <option>Ninguna</option>
            <option>Tarjeta 1</option>
            <option>Tarjeta 2</option>
            <option>Tarjeta 3</option>
            <option>Tarjeta 4</option>
            <option>Tarjeta 5</option>
        </select>
        <a href="etarjetas.html"><input class="buttons" type="submit" name="" value="Editar"></a>
        <h4><a href="tarjetas.html">Regresar al Registro de Tarjetas</a></h4>
