<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/341b72a6e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/gestionUsuStyle.css">
    <link rel="stylesheet" href="./css/styleNavFoot.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <nav class="nav">
              <a href="index.html" class="logo nav-link"><img src="../4IV9-BenAndJerrys/img/logo-small.png" ></a>
            </nav>
        </header>
        <form>
            <section class="form-tarjeta">
                <h5>Datos Personales</h5>
                <div class="container-campo">
                    <label class="error" id="errNom"></label>
                    <div class="campo">
                        <label for="Cname">Nombre:</label>
                        <input type="text" placeholder="Nombre(s)" id="Cname" name="nombreUsu" onkeypress="return validarNom(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errAppat"></label>
                    <div class="campo">
                        <label for="Cappat">Apellido Paterno:</label>
                        <input type="text" placeholder="Apellido Paterno" id="Cappat" name="appatUsu" onkeypress="return validarNom(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errApmat"></label>
                    <div class="campo">
                        <label for="Capmat">Apellido Materno:</label>
                        <input type="text" placeholder="Apellido Materno" id="Capmat" name="apmatUsu" onkeypress="return validarNom(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errFN"></label>
                    <div class="campo">
                        <label for="Cfn">Fecha de Nacimiento:</label>
                        <input type="date" id="Cfn" name="fnUsu" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errTel"></label>
                    <div class="campo">
                        <label for="Ctel">Telefono:</label>
                        <input type="text" placeholder="Telefono" id="Ctel" name="telUsu" onkeypress="return validarNum(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errCel"></label>
                    <div class="campo">
                        <label for="Ccel">Celular:</label>
                        <input type="text" placeholder="Celular" id="Ccel" name="celUsu" onkeypress="return validarNum(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errUsu"></label>
                    <div class="campo">
                        <label for="Cusu">Usuario:</label>
                        <input type="text" placeholder="Nombre de Usuario" id="Cusu" name="usu" onkeypress="return validarUsu(event)" class="control_1">
                    </div>
                </div>
                <div class="container-campo">
                    <label class="error" id="errPass"></label>
                    <div class="campo">
                        <label for="Cpass">Contraseña:</label>
                        <input type="password" placeholder="Contraseña" id="Cpass" name="pass" onkeypress="return validarPass(event)" class="control_1">
                    </div>
                </div>
                <input class="buttons" onclick="return validarDatos()" type="submit" name="" value="Actualizar">
                <h4><a href="gestionarUsu.html">Regresar</a></h4>
            </section>
        </form>
        <footer>
            <h1 id=con>Contactanos</h1>
            <div class=formulario>
                <form action="" >
                    <p id=dis>Formulario de contacto</p>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                    <input type="email" name="correo" placeholder="Correo" required>
                    <textarea name="mensaje" placeholder="Escriba su mensaje" cols="30" rows="10" required></textarea>
                    <input type="submit" value="Enviar" id="boton">
                </form>
            </div>
            <div class="redes-sociales">
                <ul>
                    <li><a href="https://es-la.facebook.com/benandjerrys/"><p id=facebook><i class="fab fa-facebook-square fa-3x"></i></p></a></li>
                    <li><a href="https://www.instagram.com/benandjerrys/?hl=es"><p id="instagram"><i class="fab fa-instagram-square  fa-3x"></i></p></a></li>
                    <li><p id="correo"><i class="fas fa-envelope fa-3x"></i></p></li>
                    <li><a href="https://twitter.com/benandjerrys"><p id="twitter"><i class="fab fa-twitter-square fa-3x" ></i></p></a></li>
                </ul>
            </div>
            <div class=nombres>
                <p id="nom">Hecho por</p>
                <br>
                <p id="nom">Arana Chavez Emiliano</p>
                <br>
                <p id="nom">Lizarraga Anguiano Jesus Adrian</p>
                <br>
                <p id="nom">Núñez Manrique Cuauhtemoc Emmanuel</p>
            </div>
        </footer>
    </div>
    <script src="./js/validacionDP.js"></script>
</body>
</html>
